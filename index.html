<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best Bank</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Favicon -->
        <link rel="icon" href="./images/Logo.svg" type="image/x-icon">
        <!-- Fonts Overpass-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Fonts Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- Header -->
            <div class="logo-container">
                <img 
                    src="./images/Logo.svg" 
                    alt="Best Bank Logo">
                <h1>Best Bank</h1>
            </div>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#Payments">Payments</a></li>
                    <li><a href="#Savings">Savings</a></li>
                    <li><a href="#Financing">Financing</a></li>
                    <li><a href="#Stocks">Stocks</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Main -->
            <div class="buttons-container">
                <button class="pay-button btn">Pay</button>
                <button class="transfer-button btn">Transfer</button>
            </div>
        
            <!-- Cont Container -->
            <div class="content-container">
                
                <div id="accounts-section" class="accounts-section">
                    <!-- Accounts -->
                    <div id="account-details">
                        <!-- AquÃ­ se renderizan las cuentas en JS -->
                    </div> 
                </div>
        
                
                <div id="spendings-section" class="spendings-section">
                    <!-- Spendings -->
                    <div id="spending-details">
                        <!-- Rendered By Js -->
                    </div> 
        </main>
        
        <script src="./index.js" type="module"></script>
    </body>
</html>
